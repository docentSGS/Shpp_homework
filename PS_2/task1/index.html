<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Warm-up_1</title>

  <script type="text/javascript">
  function calcSum() {
    let x = parseInt(document.getElementById("num1").value);
    let y = parseInt(document.getElementById("num2").value);
    let sum = 0;
    if(x < y) {
      for(let i = x; i <= y; i++){
        if(Math.abs(i)%10===2 || Math.abs(i)%10===3 || Math.abs(i)%10===7)
        sum += i;
      }
    } else {
      for(let i = y; i <= x; i++){
        if(Math.abs(i)%10===2 || Math.abs(i)%10===3 || Math.abs(i)%10===7)
        sum += i;
      }
    }
    document.getElementById("res").innerHTML = sum;
  }
  </script>
  <script type="text/javascript">
  function calcTime() {
    let user_sec = parseInt(document.getElementById('sec_1').value);
    let hours   = Math.floor(user_sec / 3600);
    let minutes = Math.floor((user_sec - (hours * 3600)) / 60);
    let seconds = Math.floor(user_sec % 60) ;

    if (hours < 10) {
      hours   = "0" + hours;
    }
    if (minutes < 10) {
      minutes = "0" + minutes;
    }
    if (seconds < 10) {
      seconds = "0" + seconds;
    }
    document.getElementById('res2').innerHTML = hours + ':' + minutes + ':' + seconds;
  }
  </script>
  <script type="text/javascript">
  function calcSec() {
    let usr_time = document.getElementById("usr_num").value;
    let temp = usr_time.split(':');
    let res = (+temp[0])*3600 + (+temp[1])*60 + (+temp[2]);

    document.getElementById('res3').innerHTML = res;
  }
  </script>

  <script type="text/javascript">
  function calcTimeSpan() {
    let date1 =  document.getElementById("usr_dt1").value;
    let date2 = document.getElementById("usr_dt2").value;
    let start = new Date(date1);
    let finish = new Date(date2);
    let year = finish.getFullYear() - start.getFullYear();
    let mon = finish.getMonth() - start.getMonth();
    let day = finish.getDate() - start.getDate();
    let hour = finish.getHours() - start.getHours();
    let min = finish.getMinutes() - start.getMinutes();
    let sec = finish.getSeconds() - start.getSeconds();

    document.write("The time span between dates is: " + year +" year "+ mon + " mons " + day + " days " + hour +" hours " + min + " min " + sec + " sec.");
  }
  </script>
</head>
<body>

  <section class="main_block">
    <section class="task_1">
      <div class="header"><h1>Calculator</h1></div>
      <div class="content">
        <form class="forms">
          <p></p>
          <label class="input_1">Please, enter first number</label>
          <input id="num1" type="number" name="num1" placeholder="Enter first number">
          <p></p>
          <label class="input_1">Please, enter second number</label>
          <input id="num2" type="number" name="num2"placeholder="Enter second number">
          <p></p>
          <input type="button" name="btn1" value="Calculate it!" onclick="calcSum()"><br>
        </form>
        <div>
          <span id="nottice"> *Only numbers that end in 2,3 and 7 are summed. <br></span>
          <span id="result">The sum of numbers in the interval between you entered = </span>
          <div id="res"></div>
        </div>
        <p></p>
      </section>

      <section class="task_2">
        <div class="time1">
          <form class="user_input_2">
            <label class="label">Enter the time in the seconds </label>
            <p></p>
            <input id="sec_1" type="number" name="time_1" placeholder="Enter time in seconds">
            <p></p>
            <input type="button" name="btn2" value="Calculate the time" onclick="calcTime()">
            <p></p>
          </form>
        </div>
        <div id="res2"></div> <p></p>
        <div class="time2">
          <form class="user_input_3">
            <label class="label">Enters the time in the format hh:mm:ss,</label> <p></p>
            <input id="usr_num" type="datetime" name="time_2" placeholder="format hh:mm:ss"> <p></p>
            <input type="button" name="btn3" value="Calculate seconds" onclick="calcSec()">
          </form>
        </div> <p></p>
        <div id="res3"></div>
      </section>

      <section class="task_3">
        <div class="time3">
          <form class="user_input_4">
            <label for="usr_dt1" class="label">Enter date and time ONE: <br></label>
            <input id="usr_dt1" type="datetime-local" name="datetime">
            <p></p>
            <label for="usr_dt2" class="label">Enter date and time TWO: <br></label>
            <input id="usr_dt2" type="datetime-local" name="datetime">
            <p></p>
            <input type="button" name="btn3" value="Calculate data&time span" onclick="calcTimeSpan()">
          </form>
        </div> <p></p>
      </section>

    </section>

  </body>
  </html>
